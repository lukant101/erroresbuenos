<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="shortcut icon" href="{{ url_for('static', filename='/assets/favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='/assets/favicon.ico') }}" type="image/x-icon">

        <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Google Material Design icons -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Font Awesome -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename="js/scripts.js") }}"></script>


        <title>Errores Buenos</title>
    </head>
    <body>
    <div class='container'>
      <nav class="col-xs-12 navbar bg-light navbar-light justify-content-start">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-brand mx-auto" style="width: 200px; ">
            <img src='{{ url_for('static',filename='pics/branding/palm_tree.svg') }}' alt='Errores Buenos Logo' width='40' height='40'>
            Errores Buenos
          </div>
          <span class="navbar-text ml-auto" href='#'>Score</span>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Login / Register</a>
              </li>
            </ul>
          </div>
      </nav>
    </div>
      <div class='row'>
        <div class='col-xs-12 mx-auto d-block'>

              <select id="lang_select" onchange="updateTitlePractise()" class='form-control my-3'>
                  <option value='spanish' selected>Spanish</option>
                  <option value='polish'>Polish</option>
                  <option value='english'>English</option>
              </select>

            {% block content %} {% endblock content %}

        <div class='container my-3'>
            <a href='#'>Google Translate</a>
        </div>
        </div>
      </div>
  </body>
</html>
