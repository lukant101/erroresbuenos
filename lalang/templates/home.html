{% extends 'shell.html' %}

{% block content %}
    <div class='container mb-3'>
      <h3 id="title_practice" class='text-center mb-3'></h3>
      <script>setTitlePractise();</script>
      <img class='rounded mx-auto d-block img-fluid' src="../static/pics/HD/{{ question.image_files.split(",")[0] }}" alt='{{ fname }}' id='fcard'>


        <form method='POST' action='/{{curr_lang}}/{{curr_q_num+1}}' class='my-3'>
            <div class='form-group'>
                <label class='d-block'>Part of Speech: <span class="font-weight-bold">{{ question.part_of_speech }}</span></label>
                <input type='text' class='custom-control custom-control-inline mr-0' name="user_answer" id='user_answer' placeholder="Your answer..."/>
                <button id='send_answer_btn' type='submit' class='btn btn-info rounded-circle ml-0'><i class="fas fa-arrow-right"></i></button>
            </div>
        </form>

        <div class='form-control'>
            <p class='mb-1'>Answer: <span class="font-weight-bold">{{ question.word }}</span></p>


            <audio id='card_audio'>
             <source src="../static/audio/{{curr_lang}}/{{ question.audio_files }}" type='audio/ogg'>
             Your browser does not support the most popular royalty-free audio file format.
           </audio>
           <p><button id='play_button' onclick='playAudioOut()' type='button' class='btn btn-info rounded-circle mx-auto d-block'><i class="fas fa-volume-up"></i></button><p>


        </div>
    </div>
{% endblock content %}
